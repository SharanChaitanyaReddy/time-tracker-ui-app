<h2>Time History</h2>

<table>
  <thead>
    <tr>
      <th>Project</th>
      <th>Start</th>
      <th>End</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of timeEntries">
      <td>{{ entry.projectId }}</td>
      <td>{{ entry.startTime }}</td>
      <td>{{ entry.endTime }}</td>
      <td>{{ entry.description }}</td>
    </tr>
  </tbody>
</table>
<div class="no-entries" *ngIf="!timeEntries.length">
  <p>No time entries found.</p>
  <button routerLink="/time-entry/new">Add New Entry</button>

</div>
